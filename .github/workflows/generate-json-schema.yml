name: Generate JSON Schema

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install LinkML
        run: |
          python -m pip install --upgrade pip
          python -m pip install linkml==1.9.6

      - name: Generate JSON Schema
        run: |
          mkdir -p spec/schema
          gen-json-schema spec/linkml/dualsignals.yaml > spec/schema/dualsignals.schema.json

      - name: Commit updated schema
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add spec/schema/dualsignals.schema.json
            git commit -m "chore: update JSON schema"
            git push
          fi
